<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Random Number Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='randomGame.css'>
    <script src='randomGame.js' defer></script>
</head>
<body>
    <div class="container">
        <h2>Game: Guess the number</h2>
        <div id="paragraph">We have chosen a random number between 1 and 100. Try to guess it in 10 tries at most. Each time we will tell you if the number you guessed is greater or less than the correct number.</div>
        <div id="guess-container">
            <input type="number" id="guess-box" placeholder="Guess..." autofocus>
            <button type="button" id="check">Check</button>
        </div>
        <div id="result"></div>
        <div id="guessed-numbers"></div>
        <button type="button" onclick="window.location.reload()" id="resetGame">Retry</button>
    </div>
</body>
</html>
